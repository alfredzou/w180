<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Resistor Colour Generator</title>
        <link rel="stylesheet" href="web_styles.css"/>
        <style>
            .container {
                display:inline-block;
                justify-content: center;
                background-color: lightblue; 
            }
            .band-overlay {
                position: relative;
                width: 25px;
                height: 90px;
                top: -310px;
                opacity: 0.8px;
            }
            .band1 {left: 375px; background-color: brown;}
        </style>
    </head>
    <body>
        <header>
            <h1>
                Week 3: Resistor Colour Generator
            </h1>
        </header>
        
        <main>
            <canvas id="resistorCanvas"></canvas>
            
            <script>
                const img = new Image();
                img.src = "/images/resistor_bands.png"
                const canvas = document.getElementById("resistorCanvas");
                const ctx = canvas.getContext("2d");
                
                img.onload = function () {
                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img,0,0);
                };

                function getRandomItem(arr) {
                    return arr[Math.floor(Math.random() * arr.length)];
                }
                    
                // const firstSecondBand = {
                //     black: 0

                // }
                
                // const multiplierBand = {
                //     black: 1
                //     , brown: 10
                //     , red: 100
                //     , orange: 1000
                //     , yellow: 10000
                //     , green: 100000
                //     , blue: 1000000
                //     , violet: 10000000
                //     , grey: 100000000
                //     , white: 1000000000
                //     , gold: 0.1
                //     , silver: 0.01
                // }                    

                // const toleranceBand = {
                //     brown: 1
                //     , red: 2
                //     , orange: 0.05
                //     , yellow: 0.02
                //     , green: 0.5
                //     , blue: 0.25
                //     , violet: 0.1
                //     , grey: 0.01
                //     , gold: 5
                //     , silver: 10
                // }   
                
                const firstSecondBand = ["black", "brown", "red", "orange", "yellow", "green", "blue", "violet", "grey", "white"];
                const multiplierBand = ["black", "brown", "red", "orange", "yellow", "green", "blue", "violet", "grey", "white", "gold", "silver"];
                const toleranceBand = ["brown", "red", "orange", "yellow", "green", "blue", "violet", "grey", "gold", "silver"];

                function randomise_bands() {
                    ctx.fillStyle = getRandomItem(firstSecondBand);
                    ctx.fillRect(292, 82, 30, 110); //x, y, w, h
                    ctx.fillStyle = getRandomItem(firstSecondBand);
                    ctx.fillRect(333, 92, 30, 90); //x, y, w, h
                    ctx.fillStyle = getRandomItem(multiplierBand);
                    ctx.fillRect(375, 92, 30, 90); //x, y, w, h
                    ctx.fillStyle = getRandomItem(toleranceBand);
                    ctx.fillRect(456, 82, 30, 110); //x, y, w, h
                }
            </script>

            <p>
                <button onclick="randomise_bands()">Randomise Bands</button>
            </p>

        </main>
